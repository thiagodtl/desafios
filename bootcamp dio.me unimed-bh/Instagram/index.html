<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="insta-fone">
            <img src="./imagens/inicial-foto.png" alt="celular">

        </div>
        <div class="insta-entrar">
            <div class="group">
                <img src="./imagens/Instagram-Logo.png" class="insta-logo" alt="instagram logo">
                <div class="fotoperfil">
                    <img src="./imagens/3x4.png" alt="foto do perfil" class="perfilfoto">
                </div>
                <a href="#" class="login">Continue como thiagodiniz</a>
                <a href="#" class="logoout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é thiagodiniz?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download1"></a>
                    <a href="#" class="app-download2"></a>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
